<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<form action="action_page.php" method="post">
    
    <div class="container">
    <h6 style="text-align:center;">-Easily Using-</h6>
      <button type="button" style="text-align:left;padding:5px;background-color:#f1f1f1;border:1px solid black;">
      <a href="https://myaccount.google.com" class="google btn"><i class="fa fa-google fa-fw">
      </i> Google
      </a>
      </button>

      <h6 style="text-align:center;">-OR Using Email-</h6>

      <input type="text" placeholder="Enter Email adderss" name="uname" [(ngModel)]="Email" id="email" (change)="emailChange()" required><br>
      <div style="color:red" *ngIf="(Email == '' && EmailCheck ) || regexOp ">Enter correct email</div><br>
  
      <input type="password" placeholder="Enter Password" class="form-control" name="psw" [(ngModel)]="Pass" id="pass" (change)="emailChange()"required><br>
      <div style="color:red" *ngIf="(Pass == '' && PassCheck )">Enter password</div><br>
  
      <button type="submit" (click)="checkEmpty()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1;margin-top:0px;">
      <span style="text-align: right;" class="psw me-auto">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot password?</span>
    </div>
  </form>
