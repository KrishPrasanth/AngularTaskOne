<app-nav-bar></app-nav-bar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<form action="action_page.php" method="post">
    
    <div class="container">
    <h6 style="text-align:center;">-Easily Using-</h6>
      <button type="button" style="text-align:left;padding:5px;background-color:#f1f1f1;border:1px solid black;">
      <a href="https://myaccount.google.com" class="google btn"><i class="fa fa-google fa-fw">
      </i> Google
      </a>
      </button>

      <h6 style="text-align:center;">-OR Using Email-</h6>

      <input type="text" placeholder="Email adderss" name="uname" [(ngModel)]="Email" id="email" (change)="emailChange()" required><br>
      <div style="color:red" *ngIf="(Email == '' && EmailCheck ) || regexOp ">Enter correct email</div><br>
  
      <input type="password" placeholder="Choose Password" class="form-control" name="psw" [(ngModel)]="Pass" id="pass" required><br>
      <div style="color:red" *ngIf="(Pass == '' && PassCheck )">Enter password</div><br>

      <input type="password" placeholder="Confirm Password" class="form-control" name="cpsw" [(ngModel)]="CPass" id="cpass" required><br>
      <div style="color:red" *ngIf="(CPass == '' && CPassCheck )">Enter confirm password</div><br>
      <div style="color:red" *ngIf="isPassMatch">Both passwords should match</div><br>

      <input type="text" placeholder="Mobile Number" name="mobile" [(ngModel)]="Mobile" id="mobile" required><br>
      <div style="color:red" *ngIf="(MobileCheck)">Enter correct mobile number</div><br>

      <button type="submit" (click)="checkEmpty()">Register</button>
      <p> Already have an account? <a href="login">Login!</a></p>
    </div>
  </form>
